<!DOCTYPE html>
<DOCTYPE HTML5>
<html>
  <head>
    <style>
    <link rel="stylesheet" href="로그인.css">
    </style>
  </head>

  <body width="100%" height="100%">
    <form action="main.html" method="post" class="loginForm">
      <h2>로그인</h2>
      <div class="idForm">
        <input type="text" class="id" placeholder="ID">
      </div>
      <div class="passForm">
        <input type="password" class="pw" placeholder="PW">
      </div>
      <button type="button" class="btn" onclick="button()">
        LOG IN
      </button>
      <script>
      	let button = () => {
        	alert('로그인 완료')
        }
      </script>
      <div class="bottomText">
        Don't you have ID? <a href="회원가입.html">sign up</a>
      </div>
    </form>
  </body>
</html>
